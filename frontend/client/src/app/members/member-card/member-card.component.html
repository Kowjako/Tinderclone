<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{member.userName}}">
                    <fa-icon [icon]="memberIcon"></fa-icon>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="addLike(member)">
                    <fa-icon [icon]="heartIcon"></fa-icon>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{member.userName}}" [queryParams]="{tab: 'Messages'}">
                    <fa-icon [icon]="envelopeIcon"></fa-icon>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presenceService.onlineUsers$ | async)?.includes(member.userName)">
                <fa-icon [icon]="memberIcon"></fa-icon>
            </span>
            {{member.knownAs}}, {{member.age}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
