<div class="row" *ngIf="member">
    <div class="col-2 mt-2" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
        <div class="text-center">
            <button class="btn btn-sm btn-info me-1">Main</button>
            <button class="btn btn-sm btn-danger"><fa-icon [icon]="iconTrash"></fa-icon></button>
        </div>
    </div>
</div>
