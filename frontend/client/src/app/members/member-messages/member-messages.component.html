<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length === 0">No messages yet... say hi by using the message box below</div>
        <ul *ngIf="messages.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}"
                            alt="User image">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span>{{message.messageSent | date: 'medium'}}</span>
                                <span class="text-danger"
                                    *ngIf="!message.dateRead && message.senderUsername !== userName"> (unread)</span>
                                <span class="text-success"
                                    *ngIf="message.dateRead && message.senderUsername !== userName"> (read
                                    {{message.dateRead | date: 'medium'}})</span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #msgForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input type="text" class="form-control input-sm" placeholder="Send a private message"
                    required
                    name="messageContent" [(ngModel)]="messageContent">
                <div class="input-group-append">
                    <button [disabled]="!msgForm.valid" class="btn btn-primary ms-3" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
