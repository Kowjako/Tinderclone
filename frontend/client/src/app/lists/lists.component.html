<div class="container px-0">
    <div class="d-flex justify-content-center">
        <div class="btn-group" name="predicate">
            <button class="btn btn-success me-2" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Members I
                like</button>
            <button class="btn btn-success" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Members who
                like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let item of members">
            <app-member-card [member]="item"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
