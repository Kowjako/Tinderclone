<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control mb-2" name="username" [(ngModel)]="model.username" placeholder="Username">
        <input type="password" class="form-control mb-4" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

    <div class="form-group">
        <label>Who is your fav user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>

    <div class="form-group text-center mt-2">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-secondary me-2" type="button" (cancel)="cancel()">Cancel</button>
    </div>
</form>
